<SCRIPT LANGUAGE="JavaScript">
  var FRAME_DELAY = 75;
  var timeoutID;
  var ImageCount = 47;
  var Images = new Array(); 
  for( i=0; i < ImageCount; i++ )
  	Images[i] = new Image();

  var currentImageIndex = 0;
  bDisplayDate = 0;

rnd.today=new Date();
rnd.seed=rnd.today.getTime();

Images[0].src = "01.jpg"
Images[1].src = "02.jpg"

Images[41].src = "42.jpg"
Images[42].src = "43.jpg"
Images[43].src = "44.jpg"
Images[44].src = "45.jpg"
Images[45].src = "46.jpg"
Images[46].src = "47.jpg"
Images[47].src = "48.jpg"



  function begin_animation() {
    stop_animation();
	shuffle();
  	EnableCtrls("stop");
  	run();
  }

  function stop_animation() {
  	EnableCtrls("start");
  	clearTimeout( timeoutID );
	
  }

  function run() {
  	if (nextFrame()) {
	FRAME_DELAY = rand(200);
    timeoutID = setTimeout( "run()", FRAME_DELAY );
	}
  }

  function firstFrame() {
	currentImageIndex = 0;
  	document.all.animated_image.src = Images[currentImageIndex].src;
  	DisplayCaption(currentImageIndex)
  }

  function prevFrame() {
  	currentImageIndex--;
  	if( currentImageIndex < 0 )
  		currentImageIndex = Images.length - 1;
  	document.all.animated_image.src = Images[currentImageIndex].src;
  	DisplayCaption(currentImageIndex)
  }


function rnd() {
        rnd.seed = (rnd.seed*9301+49297) % 233280;
        return rnd.seed/(233280.0);
}

function rand(number) {
        return Math.ceil(rnd()*number)+50;
}

//shuffle baby;

function shuffle() {
  var i, j, k;
  var temp;
  //for (i = 0; i < n; i++)
    for (j = 0; j < Images.length; j++) {
      k = Math.floor(Math.random() * Images.length);
      temp = Images[j];
      Images[j] = Images[k];
      Images[k] = temp;
    }
}


  function nextFrame() {
  	currentImageIndex++;
  	bRetVal = true;
  	if( currentImageIndex >= Images.length ) {
  	  if (document.all('checkLoop').checked) {
    		currentImageIndex = 0;
  	  }
  	  else {
	   // alert("here!");
	    clearTimeout( timeoutID );
  	    stop_animation();
  	    currentImageIndex = 0;
  	    bRetVal = false;
        return bRetVal;
  	  }
  	}
  	document.all.animated_image.src = Images[currentImageIndex].src;
  	DisplayCaption(currentImageIndex)
  	return bRetVal;
  }

  function lastFrame() {
	currentImageIndex = Images.length - 1;
  	document.all.animated_image.src = Images[currentImageIndex].src;
  	DisplayCaption(currentImageIndex)
  }

  function DisplayCaption(nFrameNumber) {
	  //document.all.frame_title.innerHTML = "Frame: " + (nFrameNumber + 1)
	  //document.all.frame_title.innerHTML = "img: "+Images[nFrameNumber].src+" delay: " + (FRAME_DELAY)+ " #:"+currentImageIndex
  	if (bDisplayDate) {
    	document.all.frame_title.innerHTML = getFrameDateTime(Images[nFrameNumber].src);
  	}
  }

  
  function getFrameDateTime(strFrameName) {
    dates = new Array("", "Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec");
    leftParen = strFrameName.indexOf("(");
    rightParen = strFrameName.indexOf(")");
    strDateTime = strFrameName.substring(leftParen + 1, rightParen);
    strDateTime = strDateTime.replace(/%20/, " ");
    myMonth = new Number(strDateTime.substr(0,2));
    myDay = strDateTime.substr(2,2);
    myHour = strDateTime.substr(6,2);
    myMinute = strDateTime.substr(8,2);
    if (myHour > 11) {
      myAmPm = "pm";
      if (myHour > 12) {
        myHour -= 12;
      }
    }
    else{
      if (myHour == 0) {
        myHour = 12;
      }
      myAmPm = "am";
    }
    myTime = myHour + ":" + myMinute + myAmPm;

    if (myMonth > 0 && myDay > 0) {
      if (myDay.substr(0,1) == "0") {
        myDay = myDay.substr(1,1);
      }
      myDate = dates[myMonth] + " " + myDay + ", " + myTime;
    }
    else {
      myDate = myTime;
    }
    return myDate;
  }

  function EnableCtrls(sCtl) {
	if (sCtl == "stop") {
		document.all("btnStop").disabled = false;
		document.all("btnStart").disabled = true; 

		document.all("btnFirst").disabled = true; 
		document.all("btnPrev").disabled = true; 
		document.all("btnNext").disabled = true; 
		document.all("btnLast").disabled = true; 
	}
	if (sCtl == "start") {
		document.all("btnStop").disabled = true; 
		document.all("btnStart").disabled = false;

		document.all("btnFirst").disabled = false;
		document.all("btnPrev").disabled = false;
		document.all("btnNext").disabled = false;
		document.all("btnLast").disabled = false;
	}
  }  

begin_animation()
</SCRIPT>
